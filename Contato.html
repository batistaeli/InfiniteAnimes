<section class="contact" id="contact">

    <h1 class="heading"> <span>Cont</span>ato</h1>

    <div class="row">

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.746697572938!2d-48.076148255678895!3d-16.02669623875893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9359801bf4aad603%3A0xf28fdf00d41fa6c0!2sSenai%20Gama!5e0!3m2!1spt-BR!2sbr!4v1638490449979!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe>

        <form action="">
            <h3>Fale conosco</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Nome">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="Email">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="Número">
            </div>
            <div class="inputBox">
                <span class="fab fa-whatsapp"></span>
                <input type="number" placeholder="Whatsapp">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope-open-text"></span>
                <textarea class="msg" placeholder="Escreva sua mensagem aqui, para podermos retorna o mais rápido possível" cols="50" rows="4"></textarea>
            </div>
            <a href="contato2.html" class="btn">Enviar</a>
        </form>
        
    </div>

</section>
