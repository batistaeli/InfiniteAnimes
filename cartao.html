<section class="contact" id="contact">

    <h1 class="heading"> <span>Finali</span>zando</h1>

    <div class="row">

        <iframe class="card" src="Imagens/cartao.png"></iframe>
        

        <form action="">
            <h3>Dados do cartão</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Nome Completo">
            </div>
            <div class="inputBox">
                <span class="far fa-credit-card"></span>
                <input type="number" placeholder="Número do Cartão">
            </div>
            <div class="inputBox">
                <span class="fas fa-credit-card"></span>
                <input type="number" placeholder="Data de Validadde do Cartão">
            </div>
            <div class="inputBox">
                <span class="fas fa-credit-card"></span>
                <input type="number" placeholder="código de segurança do cartão ">
            </div>
            <div class="inputBox">
                <span class="fas fa-tasks"></span>
                <h2>Dividir ?</h2>
                <select name="number">
                    <option value="1">x1</option>
                    <option value="2">x2</option>
                    <option value="3">x3</option>
                    <option value="4">x4</option>
                    <option value="5">x5</option>
                    <option value="6">x6</option>
                </select>
            </div>
            <a href="fimcompra.html" class="btn">Finalizar Pedido</a>
        </form>
        
    </div>
</section>
